<section class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>
        <a mat-button routerLink="/" class="home-link">
          <div class="title">
            <h1>MMGCritic</h1>
          </div>
        </a>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
      <form class="form-inputs" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            placeholder="Enter the email"
            formControlName="email"
            required
          />
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email is required.
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('invalidEmail')">
            Wrong email format.
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="passwordHidden ? 'password' : 'text'"
            placeholder="Enter the password"
            formControlName="password"
            required
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="passwordHidden"
          >
            <mat-icon>{{
              passwordHidden ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>
        <mat-error *ngIf="serverResponseError">{{
          serverResponseError
        }}</mat-error>

        <div class="buttons">
          <button mat-raised-button color="accent" type="submit">Login</button>
          <div class="sign-up">
            <p>Don't have an account? Make one:</p>
            <button mat-raised-button (click)="click()">Register</button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</section>
