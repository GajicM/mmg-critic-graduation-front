    <mat-card class="product-card">
      <mat-card-header style="align-self: center;" >
          <mat-card-title>{{ review.reviewer }}</mat-card-title>
          <mat-card-subtitle>{{ review.rating | currency }}</mat-card-subtitle>

        <mat-card-content>
            <a>{{review.comment}}</a>
        </mat-card-content>
    </mat-card>
